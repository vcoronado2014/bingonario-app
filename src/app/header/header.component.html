<!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="../../assets/images/logo_bingoshow_sin_fondo.png" class="logo" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" [hidden]="isStatic">
        <li class="nav-item active hand" [routerLink]="['../home']">
          <a class="nav-link">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item hand" [routerLink]="['../registro']" *ngIf="logueado == false">
          <a class="nav-link">Regístrate</a>
        </li>
        <li class="nav-item hand" [routerLink]="['../login']" *ngIf="logueado == false">
          <a class="nav-link">Iniciar sesión</a>
        </li>
        <!-- para los clientes normales -->
        <li class="nav-item"  *ngIf="logueado == true && admin == false">
          <a class="nav-link" [routerLink]="['../iniciocliente']">Tu cuenta</a>
        </li>
        <li class="nav-item" style="color: whitesmoke;" *ngIf="logueado == true && admin == false">
          <a class="nav-link" href="#">{{usuario.NombreCompleto}}</a>
        </li>
        <!-- para los admin -->
        <li class="nav-item active" [routerLink]="['../sorteos']" *ngIf="logueado == true && admin == true">
          <a class="nav-link">Sorteos <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" (click)="abrirCartones()" *ngIf="logueado == true && admin == true">
          <a class="nav-link">Cartones</a>
        </li>
        <!-- para los logueados -->
        <li class="nav-item" *ngIf="logueado == true">
          <button type="button" (click)="salir()" class="btn btn-link nav-link active">Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>
