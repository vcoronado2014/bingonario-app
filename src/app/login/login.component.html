<app-header></app-header>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<section class="container wrapper">
  <div class="row pt-5">
    <div class="col-sm-5 d-none d-md-block d-lg-block">
      lateral
    </div>
    <div class="col-sm-7">
      <h5>Ingresa con tu cuenta Bingonario</h5>
      <!-- form  -->
      <form action="javascript:void(0);" method="get">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="loginUsuario">Email</label>
            <input [(ngModel)]="loginUsuario" id="loginUsuario" name="loginUsuario" type="text" placeholder="Usuario" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="loginContrasena">Password</label>
            <input [(ngModel)]="loginContrasena" id="loginContrasena" name="loginContrasena" type="password"
              class="form-control" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="submit" class="btn btn-secondary btn-lg" value="Ingresar" (click)="IniciarSesionDos()" (key.up)="IniciarSesionDos()">
          </div>
          <div class="form-group col">
            <button type="button" class="btn btn-link float-right" (click)="abrirRecuperarClave()">¿Olvidaste tu contraseña?</button>
          </div>
        </div>
      </form>
    </div>
  
  </div>


</section>
